<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
        <style>
            body {
                font-family:sans-serif;
            }
            p {
                font-size: 14px;
            }
            div#litviz{
                position:absolute;
                top:5%;
                left:10%;
                margin-top:-25px;
            }
            h1#logo{
                text-align:left;
                letter-spacing:2px;
                font-weight:200;
            }
            a#logolink{
                color: black;
                text-decoration:none;
            }
            div#search {
                width:50%;
                position:absolute;
                top:5%;
                right:10%;
            }

            form#form {
                width:100%;
            }

            input#searchbox {
                width:55%;
                height:30px;
                padding:5px;
                border:2px;
                border-radius:5px;
                border-style:solid;
                border-color:#cccccc;
                outline:0;
            }
            select {
                margin-left:1%;
                width:20%;
                height:30px;
                border:2px;
                border-radius:5px;
                border-style:solid;
                border-color:#cccccc;
                color:#707070;
                outline:0;
            }
            input#searchbutton {
                margin-left:1%;
                width:20%;
                height:30px;
                border:2px;
                border-radius:5px;
                color:#707070;
                background-color:#33CCCC;
                outline:0;
            }
            input.vizbutton {
                width:15%;
                height:30px;
                border:2px;
                border-radius:5px;
                color:#707070;
                background-color:#FFCC00;
                outline:0;
            }
            div#results {
                position:absolute;
                width:78%;
                height:78%;
                margin-left:-40%;
                background-color:#cccccc;
                top:12%;
                left:50%;
                padding:1%;
                padding-top:1.5%;
                overflow:auto;
            }
            div#viz {
                position:absolute;
                width:78%;
                height:78%;
                margin-left:-40%;
                top:12%;
                left:50%;
                padding:1%;
                border-width:1px;
                border-style:solid;
                border-color:#cccccc;
            }
            form {
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <div id="litviz">
            <h1 id="logo">
                <a id="logolink" href="/">LIT VIZ</a>
            </h1>
        </div>
        <div id="search">
                <form id="form" action="/submit" method="POST">
                    <input id="searchbox" type="text" value="{{ search_text }}" name="search_text" required/>
                    <select name="search_type" required>
                    <option value=""></option>
                    <option value="Title">Title</option>
                    <option value="Author">Author</option>
                    <option value="Keyword">Keyword</option>
                    <option value="References">References</option>
                    </select>
                    <input id="searchbutton" type="submit" value="Search" name="search_button"/>             
                </form>
        </div>
        {% block body %}{% endblock %}
    </body>
</html>

{% extends 'base.html' %}
{% block body %}

<style>

    /*node styling*/
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .node text { font: 12px sans-serif; }

    .link {
        fill: none;
        stroke: #cccccc;
        stroke-width: 2px;
    }

    .axis text {
        font-family: sans-serif;
        font-size: 12px;
    }

    .axis path {
      display: none;
    }

    .axis line {
      stroke: #cccccc;
      stroke-dasharray: 2,2;
    }
        </style>


<div id="viz">
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
    
<script>

function tree() {
var treeData = {{ data|safe }}; //send in json data from litviz.py

var yScale = d3.scale.linear()
                     .domain([1940, 2020])
                     // .domain([d3.min(treeData, function(d) { return d.time; } ), d3.max(treeData, function(d) { return d.time; } ) ])
                     .range([0, 1125]);

var rScale = d3.scale.linear()
                     // .domain([0,10])
                     .domain([0, 5
                        // d3.max(treeData, function(d) { return d.relatedness; } ) 
                        ])
                     .range([2, 10]);

//Define Y axis
var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("bottom")
                  .tickFormat(d3.format("d")) //change tick format to remove commas
                  .tickSize(550)
                  // .ticks([5])
                  

// ************** Generate the tree diagram  *****************
var margin = {top: 25, right: 50, bottom: 25, left: 50},
    // width = $("#viz").width
    width = 600 - margin.right - margin.left,
    height = 1125 - margin.top - margin.bottom;

    
var i = 0;

var tree = d3.layout.tree()
    .size([width, height]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("#viz").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
    
update(root);

$("svg").width("100%");
$("svg").height("100%");

function update(source) {

    //Create Y axis
    svg.append("g")
        .attr("class", "axis")
        .call(yAxis);

    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
        links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function(d) { d.y = yScale(d.year) ; });

    // Declare the nodes…
    var node = svg.selectAll("g.node")
        .data(nodes, function(d) { return d.id || (d.id = ++i); });

    // Enter the nodes.
    var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("pubid", function(d) {return d.pubid; }) //added pubid attribute to nodes
        .attr("xcoord", function(d) {return Math.round(d.x * 100) / 100; })
        .attr("ycoord", function(d) {return Math.round(d.y * 100) / 100; })
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    nodeEnter.append("circle")
        .attr("r", 5)
        .attr("r", function(d) { return rScale(d.google_citation_count) })
        .style("fill", "#fff");

    nodeEnter.append("text")
        .attr("y", function(d) { 
            return d.children || d._children ? -20 : -20; })
        .attr("dy", ".35em")
        .attr("text-anchor", "middle")
        .text(function(d) { return d.title; })
        .style("fill-opacity", 1);

    // Declare the links…
    var link = svg.selectAll("path.link")
        .data(links, function(d) { return d.target.id; });

    // Enter the links.
    link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", diagonal);

} //closes update
}

tree()

</script>

{% endblock %}

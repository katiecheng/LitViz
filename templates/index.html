<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
        <style>
            body {
                font-family:sans-serif;
            }
            div#message{
                position:absolute;
                top:25%;
                left:50%;
            }
            h1#greeting{
                width:400px;
                text-align:center;
                letter-spacing:2px;
                font-weight:200;
                margin-left:-200px;
            }
            h3#subgreeting{
                width:400px;
                text-align:center;
                font-weight:200;
                margin-left:-200px;
                color:#707070;
            }
            div#search {
                position:absolute;
                top:45%;
                left:50%;
                margin-left:-200px;
                margin-top:-30px;
            }
            input#searchbox {
                margin-top:20px;
                width:400px;
                height:30px;
                padding:5px;
                border:2px;
                border-radius:5px;
                border-style:solid;
                border-color:#cccccc;
                outline:0;
            }
            select {
                margin-top:20px;
                width:400px;
                height:30px;
                padding:5px;
                color:#707070;
                border:2px;
                border-radius:5px;
                border-style:solid;
                border-color:#cccccc;
                outline:0;
            }
            input#searchbutton {
                margin-top:20px;
                width:400px;
                height:30px;
                border:2px;
                border-radius:5px;
                color:#707070;
                background-color:#33CCCC;
                outline:0;
            }
/*            input#vizbutton {
                margin-top:15px;
                width:400px;
                height:30px;
                border:2px;
                border-radius:5px;
                color:#707070;
                background-color:#FFCC00;
                outline:0;
            }*/
            div#litvizgif {
                position:absolute;
                left:50%;
                margin-left:-100px;
                top:65%;
                width:200px;
                height:200px;
                opacity: .9;
                visibility: hidden;
            }
            img#litvizgif {
                height:200px
            }
        </style>
    </head>
    <body>
        <form id="form" action="/submit" method="POST">
            <div id="message">
                <h1 id="greeting">WELCOME TO LIT VIZ</h1>
                <h3 id="subgreeting">A handy literature visualization tool for all your research needs</h3>
            </div>
            <div id="search">
                    <input id="searchbox" type="text" placeholder="Search Publication Database" autofocus required name="search_text"/><br>
                    <select name="search_type" required>
                    <option value=""></option>
                    <option value="Title">Title</option>
                    <option value="Author">Author</option>
                    <option value="Keyword">Keyword</option>
                    <option value="References">References</option>
                    </select><br>

                    <input id="searchbutton" type="submit" value="Search" name="search_button"/><br>
                    <!-- <input id="vizbutton" type="submit" value="Visualize Data!" name="viz_button"/> -->
            </div>
        </form>
        <div id="litvizgif">
            <img id="litvizgif" src="static/litvizgif_basic.gif">
        </div>

    <script>
        $(document).ready(function () {
            $("#form")
                .submit(function (event) {
                    $("div#litvizgif").css("visibility", "visible");
                    console.log('showdya');
                })
        })
    </script>

    </body>
</html>
